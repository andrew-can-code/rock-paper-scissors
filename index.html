<body>
  <script>

    //Player is prompted to pick either rock, paper or scissors.

    let playerSelection = window.prompt("Enter your guess, Rock, Paper, or Scissors?").toLowerCase();


    //Function that randomly choses rock, paper, or scissors for the computer.

    function getComputerChoice() {
      const options = ["rock", "paper", "scissors"];
      const choice = options[Math.floor(Math.random() * options.length)]
      return choice;
    }

    let computerSelection = getComputerChoice();



    //Function that plays one round of the game using if-else statements.

    function playRound(playerSelection, computerSelection) {
      if (playerSelection === computerSelection) {
        return "It's a tie!";
      } else if (playerSelection === "rock" && computerSelection === "scissors" ||
                 playerSelection === "paper" && computerSelection === "rock" ||
                 playerSelection === "scissors" && computerSelection === "paper") {
        return "You win!";
    } else {
      return "Computer wins!";
    }
  }  

  playRound(playerSelection, computerSelection);

      }

  </script>
